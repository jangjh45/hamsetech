spring.application.name=hamsetech

# PostgreSQL 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/hamsetech?characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=hamsetech
spring.datasource.password=hamsetech
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JPA/Hibernate SQL logging (logback-spring.xml에서 관리)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=DEBUG
logging.level.org.hibernate.orm.jdbc.extract=DEBUG

# JWT
security.jwt.secret=ChangeThisSecretKeyToAStrongLongRandomString1234567890
security.jwt.expiration-seconds=86400

# Default admin (dev only)
admin.username=admin
admin.email=admin@example.com
admin.password=admin1234
admin.reset-password-on-start=true

# Security debug
logging.level.org.springframework.security=DEBUG

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
