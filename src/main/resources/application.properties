spring.application.name=hamsetech

# PostgreSQL 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/hamsetech
spring.datasource.username=hamsetech
spring.datasource.password=hamsetech
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (선택사항)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.orm.jdbc.extract=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT
security.jwt.secret=ChangeThisSecretKeyToAStrongLongRandomString1234567890
security.jwt.expiration-seconds=86400

# Default admin (dev only)
admin.username=admin
admin.email=admin@example.com
admin.password=admin1234
admin.reset-password-on-start=true

# Security debug
logging.level.org.springframework.security=DEBUG
